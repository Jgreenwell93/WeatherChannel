<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="assets/reset.css">
    <link href="assets/normalize.css">
    <link rel="Bootstrap" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="Develop/style.css" rel="stylesheet">
</head>
<body>
    <!-- header for page -->
    <div>
        <div class="jumbotron">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>

      <!-- search bar -->
      <div class="input-group mb-3">
          <h1 class="citySearch">Search for a City:</h1>
        <input type="text" class="searchCity form-control" placeholder="San Diego" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
      </div>

      <hr>

      <div class="list-group">


      </div>

      <div class="mainWeather">
        <h1 class="currentCity"></h1>
      </div>

      <div class=forecast>
        <h1 class=forecastHead>5 Day Forecast:</h1>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="Develop/script.js"></script>
</html>
